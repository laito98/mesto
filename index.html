<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
      <img class="header__logo" alt="логотип Место" src="images/logomesto.svg">
  </header>
  <main>
  <section class="profile">
    <div class="profile__container">
      <img class="profile__avatar" src="images/custoau.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </div>
  </section>
  <section class="elements">
    <ul class="elements__cards">
      <li class="element">
        <img class="element__image" alt="Тянь-Шань 2021" src="images/tyanshan2022min.JPG">
        <h2 class="element__title">Тянь-Шань</h2>
        <button type="button" class="element__like-button"></button>
      </li>
      <li class="element">
        <img class="element__image" alt="Алтай 2021" src="images/altailake2021.jpg">
        <h2 class="element__title">Алтай</h2>
        <button type="button" class="element__like-button"></button>
      </li>
      <li class="element">
        <img class="element__image" alt="Тянь-Шань 2022" src="images/mountaintyanshan.JPG">
        <h2 class="element__title">Тянь-Шань</h2>
        <button type="button" class="element__like-button"></button>
      </li>
      <li class="element">
        <img class="element__image" alt="Мультинские" src="images/altailake2021.jpg">
        <h2 class="element__title">Мультинские озера</h2>
        <button type="button" class="element__like-button"></button>
      </li>
      <li class="element">
        <img class="element__image" alt="Тянь-Шань" src="images/teapottyanshan.JPG">
        <h2 class="element__title">Тянь-Шань</h2>
        <button type="button" class="element__like-button"></button>
      </li>
      <li class="element">
        <img class="element__image" alt="4000м над уровнем моря" src="images/tyanshan4000m.JPG">
        <h2 class="element__title">Каменно-ледяная пустыня (Тянь-Шань)</h2>
        <button type="button" class="element__like-button"></button>
      </li>
    </ul>
  </section>
</main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="profile-info">
        <input class="popup__input popup__input_field_name" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_field_description" type="text" name="description" value="Исследователь океана">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="scripts/index.js"></script>
</body>
</html>
