<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
      <img class="header__logo" alt="логотип Место" src="images/logomesto.svg">
  </header>
  <main>
  <section class="profile">
    <div class="profile__container">
      <img class="profile__avatar" src="images/custoau.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </div>
  </section>
  <section class="elements">
    <ul class="elements__cards">
    </ul>
  </section>
</main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_form popup_profile">
    <div class="popup__container popup__container_form popup__container_form_profile">
      <button class="popup__close-button popup__close-button_profile" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="profile-info" novalidate>
        <input class="popup__input popup__input_field_name" id="name-input" type="text" name="name" value="" placeholder="Имя" required minlength="2" maxlength="40" >
        <span class="popup__error  name-input-error"></span>
        <input class="popup__input popup__input_field_description" id="description-input" type="text" name="description" value="" placeholder="О себе"  required minlength="2" maxlength="200" >
        <span class="popup__error  description-input-error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_form popup_new-item">
    <div class="popup__container popup__container_form">
      <button class="popup__close-button popup__close-button_new-item" type="button"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form popup__form_new-item" name="new-item" novalidate>
        <input class="popup__input popup__input_field_place" id="place-input"  type="text" name="place" value="" placeholder="Новое место" required  minlength="2" maxlength="30">
        <span class="popup__error  place-input-error"></span>
        <input class="popup__input popup__input_field_url" id="url-input" type="url" name="new-item-url" value="" placeholder="Ссылка на картинку" required >
       <span class="popup__error  url-input-error" ></span>
        <button class="popup__save-button popup__save-button_new-item" type="submit">Создать</button>
      </form>
    </div>
 
  </section>
  <section class="popup popup_image">
    <div class="popup__container popup__container_image">
      <img src="#" alt="" class="popup__img">
      <p class="popup__title"></p>
      <button class="popup__close-button popup__close-button_image" type="button"></button>
    </div>
  </section>
  <template class="element-template">
      <li class="element">
        <img class="element__image" alt="" src="#">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
        <button type="button" class="element__delete-button"></button>
      </li>
  </template>
  
  <script src="scripts/validation.js"></script>
  <script src="scripts/index.js"></script>

</body>
</html>
