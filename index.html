<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header>
    <div class="header__container">
      <img class="header__logo" src="images/logo mesto.svg">
    </div>
  </header>
  <section class="profile">
    <div class="profile__container">
      <img class="profile__avatar" src="images/custoau.jpg" alt="Аватарка">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </div>  
  </section>
  <section class="elements">
    <ul class="elements__cards">
      <li class="element">
        <img class="element__image" alt="" src="images/karachaevsk.jpg">
        <h3 class="element__title">Карачаевск</h3>
        <button type="button" class="element__like-button"></button>
      </li>
      <li class="element">
        <img class="element__image" alt="" src="images/elbrus.png">
        <h3 class="element__title">Гора Эльбрус</h3>
        <button type="button" class="element__like-button"></button>
      </li>
      <li class="element">
        <img class="element__image" alt="" src="images/dombai.png">
        <h3 class="element__title">Домбай</h3>
        <button type="button" class="element__like-button"></button>
      </li>
      <li class="element">
        <img class="element__image" alt="" src="images/elbrus.png">
        <h3 class="element__title">Гора Эльбрус</h3>
        <button type="button" class="element__like-button"></button>
      </li>
      <li class="element">
        <img class="element__image" alt="" src="images/dombai.png">
        <h3 class="element__title">Домбай</h3>
        <button type="button" class="element__like-button"></button>
      </li>
      <li class="element">
        <img class="element__image" alt="" src="images/karachaevsk.jpg">
        <h3 class="element__title">Карачаево-Черкессия</h3>
        <button type="button" class="element__like-button"></button>
      </li>
    </ul>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="edit-form">
  <form class="edit-form__container">
    <button class="edit-form__close-button"></button>
    <label class="edit-form__header">Редактировать профиль</label>
    <input class="edit-form__name-field" value="Жак-Ив Кусто">
    <input class="edit-form__description-field" value="Исследователь океана">
    <button class="edit-form__save-button">Сохранить</button>
  </form> 
</section>
<script src="scripts/index.js"></script>
</body>
</html>
